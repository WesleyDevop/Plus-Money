<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Money</title>
    <link rel="stylesheet" href="./public/style/style.css">
    <script src="https://kit.fontawesome.com/87ae717b84.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal_adicionar" id="modal_adicionar">
        <div class="modal_box">
            <h2 class="modal_text">Adicione as Informações:</h2>
            <div class="box_categoria">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    <option value="">1</option>
                </select>
            </div>
            <div class="box_value">
                <div class="line_1">
                    <label for="subcategoria">Sub Categoria</label>
                        <select name="subcategoria" id="subcategoria">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                </div>

                <div class="line_2">
                    <label for="value">Valor</label>
                    <input type="number" id="value" step="0.01" name="quantity" min="0.01">
                </div>
            </div>
            <div class="modal_btn">
                <button class="btn_add">Adicionar</button>
                <button class="btn_cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <nav class="logo_nav">
        <h1>
            <a id="hamburgerNav">Finance<span class="blue" style="font-weight: 600;">.</span> 
            <div id='burger'>
                <div class='line1'></div>
                <div class='line2'></div>
                <div class='line3'></div>
            </div>
        </a></h1>
    </nav>
    <div class="navbar secondary_nav">
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#">Extrato</a></li>
            <li><a href="#">Dicas</a></li>
            <li><a href="#">Duvidas</a></li>
        </ul>    
    </div>
    <section class="container light" id="inicio">
        <div class="box">
            <div class="nav_saldo">
                <div class="saldoTotal">
                    <div class="box_saldo">
                        <h2 class=""><img src="./public/images/total.svg" alt=""> Total</h2>
                        <div class="saldo"><span style="color: #548DD1; font-weight: 500;">R$</span>9.000,00</div>
                    </div>
                    <div class="box_tipo">
                        <div class="box_entrada">
                            <div class="box_entrada">
                                <h2><img src="./public/images/plus.svg" alt=""> Entradas</h2>
                                <div class="entrada"><span style="color: #239A3D; font-weight: 500;">R$</span> 1.200,00</div>
                            </div>
                        </div>
                        <div class="box_saida">
                            <div class="box_saida">
                                <h2><img src="./public/images/minus.svg" alt=""> Saida</h2>
                                <div class="saida"><span style="color: #BB3535; font-weight: 500;">R$</span> 1.999,00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box_adicionar">
                    <button class="btn_adicionar">Adicionar</button>
                    <select class="tipo_adicionar" name="" id="">
                        <option value="">Entrada</option>
                        <option value="">Saida</option>
                    </select>
                </div>
            </div>
            <div class="box_extrato">
                <div class="entradas_list">
                    <p>Entradas</p>
                </div>
                <div class="saidas_list">
                    <p>Saidas</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./public/script/app.js"></script>
</body>
</html>
